<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Scholarship Tracker</h1>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="deadline">Deadline:</label>
            <input type="text" id="deadline">
        </div>
        <div>
            <label for="amount">Amount:</label>
            <input type="text" id="amount">
        </div>
        <button onclick="addScholarship()">Add Scholarship</button>
        <button onclick="viewScholarships()">View Scholarships</button>
        <button onclick="markAsApplied()">Mark as Applied</button>
        <div id="totalAmount">Total Amount: 0.00</div>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
